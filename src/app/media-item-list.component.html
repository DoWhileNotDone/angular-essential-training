
<section>
  <header>{{ mediaItems | categoryList }}</header>
  <ng-template ngFor let-mediaItem [ngForOf]="mediaItems">
    <mw-media-item 
      (delete)="onMediaItemDelete($event)" 
      (watch)="onMediaItemWatch($event)"
      [mediaItem]="mediaItem"
      [ngClass]="{ 'medium-movies': mediaItem.medium === 'Movies', 'medium-series':  mediaItem.medium === 'Series'}">
    </mw-media-item>
  </ng-template> 
<section>  
<footer>
  <a routerLink="/add">
    <img src="assets/01.png" class="icon" />
  </a>
</footer>
